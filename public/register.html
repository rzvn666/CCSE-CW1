<script type="text/javascript" src="/js/register.js"></script>

<form id="reg-form" method="POST">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="firstname"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required><br>

      <label for="lastname"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastname" id="lastname" required><br>
  
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" required><br>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required onkeyup="valPassword()"><br>
      <hr>
  
      <button type="submit" id="registerbtn" onclick="matchPassword()" name="reg-button">Register</button>
      <p id="pass-confirm"></p>
    </div>
  
    <div class="container-signin">
      <p>Already have an account? <a href="login.html">Sign in</a>.</p>
    </div>
</form>
